<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- BSS -->
     <!-- 부트스트랩 시작 코드 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- 번들 시작 코드 -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <style>
        * {
            font-size: 0.9rem;
            /* 기본 글자 크기 */
            box-sizing: border-box;
            /* 전체 크기 고정 */
        }

        a {
            text-decoration: none;
            /* 글자 밑줄 제거 */
            color: black;
        }

        body {
            margin: 0;
            padding: 0;

        }

        form {
            width: 375px;
            border: 1px solid;
            margin: 50px auto;
            /* 위 아래에 대한 여백 */
            /* padding:5px; << 간격 5픽셀  */
        }
    </style>
</head>

<body>

    <form action="/test.jsp" method="post">
        <div class="row m-2">
            <label class="col-3 form-label">아이디</label>
            <input class="col form-control" name="userid" type="text" />
            <a class="col-3 btn btn-primary" href="javascript:void(0)">중복확인</a>
        </div>
        <div class="row m-2">
            <label class="col-3 form-label">비밀번호</label>
            <input class="col form-control" name="password" type="password" />

        </div>
        <div class="row m-2">
            <label class="col-3 form-label">비밀번호 확인</label>
            <input class="col form-control"name="re-password" type="password" />

        </div>
        <div class="row m-2">
            <label class="col-3 form-label">이름</label>
            <input class="col form-control"name="username" type="text" />

        </div>
        <div class="row m-2">
            <label class="col-3 form-label">우편번호</label>
            <input class="col form-control"name="zipcode" type="text" />
            <a class="col-3 btn btn-primary" href="javascript:void(0)">검색</a>

        </div>
        <div class="row m-2">
            <label class="col-3 form-label">기본주소</label>
            <input class="col form-control"name="addr1" type="text" />

        </div>
        <div class="row m-2">
            <label class="col-3 form-label">상세주소</label>
            <input class="col form-control"name="addr2" type="text" />

        </div>
        <div class="row m-2">
            <label class="col-3 form-label">휴대전화</label>
            <select class="col form-select">
                <option value="selected">010</option> <!--selected를 하면 010이 기본이됨-->
                <option value="">011</option>
            </select>
            <input class="col form-control" type="text" />
            <input  class="col form-control"type="text" />

        </div>
        <div class="row m-2">
            <label class="col-3 form-label">연락처</label>
            <select class="col form-select">
                <option value="selected">053</option>
                <option value="">055</option>
                <option value="">02</option>
            </select>
            <input class="col form-control" type="text" />
            <input class="col form-control" type="text" />

        </div>
        <div class="row m-2">
            <label class="col-3 form-label">이메일</label>
            <input class="col form-control"type="text" />
            <select class="col form-select">
                <option value="selected">@naver.com</option>
                <option value="">@outlook.co.kr</option>
                <option value="">@google.com</option>
            </select>
        </div>
        <div class="row m-2">
            <label class="col-3 form-label">생년월일</label>
            <input class="col-1 form-check-input p-0 me-1" name="birth" type="radio" /> <label class="col-1 ps-0">양</label>
            <input class="col-1 form-check-input p-0 me-1" name="birth" type="radio" /> <label class="col-1 ps-0">음</label>
        </div>
        <div class="row m-2">
            <select class="col form-select">
                <option value="selected">2025</option>
                <option value="">2024</option>
                <option value="">2023</option>
            </select>
            <select class="col form-select">
                <option value="selected">12</option>
                <option value="">11</option>
                <option value="">10</option>
            </select>
            <select class="col form-select">
                <option value="selected">01</option>
                <option value="">02</option>
                <option value="">03</option>
            </select>
        </div>

        <hr />

        <div class="row m-2">
            <input class="col-1 p-0 form-check-input"id="email-recv" type="checkbox" /> <!--id는 텍스트를 누를때 체크박스 체크 가능해짐-->
            <label class="col"for="email-recv">이메일 수신에 동의합니다.</label>
        </div>

        <div class="row m-2">
            <input class="col-1 p-0 form-check-input"id="sms-recv" type="checkbox" />
            <label class="col"for="sms-recv">문자메시지 수신에 동의합니다.</label>
        </div>

        <div class="row m-2">
            <input class="col btn btn-primary"type="submit" value="회원가입" />

        </div>

    </form>

</body>

</html>
