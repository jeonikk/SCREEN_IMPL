<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .parent{
            width: 100px; /* 100% 나 auto나 같다*/
            max-width: 1280px; /* 지정한 크기를 넘어서 크기가 바뀌지않는다 */
            min-width: 250px;
            /* height: 300px; */
            min-height: 400px;
            background-color: orange;
        }
        .son{
            width: 150px;
            height: 150px;
            background-color: royalblue;
        }
    </style>

</head>
<body>
    
        
    <!-- 
        width : auto(기본값 : 최대너비를 가지려는 성질)
        height : auto(기본값 : 최소높이를 가지려는 성질 )
        max-width   :   최대너비 
        min-width   :   최소너비
        max-height  :   최대높이
        min-height  :   최소높이
    -->  
    <div class="parent">
        <div class="son"></div>
    </div>


</body>
</html>
