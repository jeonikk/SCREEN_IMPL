<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
            /* 가상선택자
            ::before : content영역 앞에 표시할 스타일
            ::after : content영역 뒤에 표시할 스타일
            */
        div{
            width:400px;
            height : 200px;
            border : 1px solid;
            background-color: orange;
            text-align:center;
            line-height:200px;
        }
        .d1::before{
            content: '😂'; /* 내용을 넣기위해 콘텐츠 ' ' 를 반드시 사용*/
        }
        .d1::after{
            content: '👍';
        }
    </style>
</head>
<body>

    <div class="d1">
        HELLOWORLD
    </div>

</body>
</html>
